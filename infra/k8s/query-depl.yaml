apiVersion: apps/v1
kind: Deployment
metadata:
  name: query-depl
  namespace: eks-sample-app
  labels:
    app: query-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: query
  template:
    metadata:
      labels:
        app: query
    spec:
      containers:
        - name: query
          image: 559296319768.dkr.ecr.us-east-1.amazonaws.com/query
          ports:
            - containerPort: 4002
---
apiVersion: v1
kind: Service
metadata:
  name: query-clusterip-srv
  namespace: eks-sample-app
  labels:
    app: query-clusterip-srv
spec:
  selector:
    app: query
  type: ClusterIP
  ports:
    - name: query
      protocol: TCP
      port: 4002
      targetPort: 4002