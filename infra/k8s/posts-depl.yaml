apiVersion: apps/v1
kind: Deployment
metadata:
  name: posts-depl
  namespace: eks-sample-app
  labels:
    app: posts-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: posts
  template:
    metadata:
      labels:
        app: posts
    spec:
      containers:
        - name: posts
          image: 559296319768.dkr.ecr.us-east-1.amazonaws.com/posts
          ports:
            - containerPort: 4000
---
apiVersion: v1
kind: Service
metadata:
  name: posts-clusterip-srv
  namespace: eks-sample-app
  labels:
    app: posts-clusterip-srv
spec:
  selector:
    app: posts
  type: ClusterIP
  ports:
    - name: posts
      protocol: TCP
      port: 4000
      targetPort: 4000