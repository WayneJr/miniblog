apiVersion: apps/v1
kind: Deployment
metadata:
  name: comments-depl
  namespace: eks-sample-app
  labels:
    app: comments-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: comments
  template:
    metadata:
      labels:
        app: comments
    spec:
      containers:
        - name: comments
          image: 559296319768.dkr.ecr.us-east-1.amazonaws.com/comments
          ports:
            - containerPort: 4001
---
apiVersion: v1
kind: Service
metadata:
  name: comments-clusterip-srv
  namespace: eks-sample-app
  labels:
    app: comments-clusterip-srv
spec:
  selector:
    app: comments
  type: ClusterIP
  ports:
    - name: comments
      protocol: TCP
      port: 4001
      targetPort: 4001